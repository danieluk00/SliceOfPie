<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Slice of Pie</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <!-- Masthead -->
        <div class="container">
            <div class="intro-container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Slice of Pie</h1>
                        <hr class="divider my-4">
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light text-white mb-5">The easy way to track group expenses and work out who owes what</p>
                        <div class="homebuttons">
                        <a class="btn btn-warning btn-xl js-scroll-trigger" href="create.html">Get started</a>
                        <a class="btn btn-warning btn-xl js-scroll-trigger d-none" id="lastevent" onclick="goToLastEvent()" style="margin-top: 10px" href="#">Go to my last event</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="scripts/cookies.js"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            let eventCode = urlParams.get('event');

            if (eventCode) {
                window.location.href = "app.html?event=" + eventCode;
            } else if(checkCookie('lastevent')) {
                document.getElementById('lastevent').classList.remove('d-none');
                eventCode = getCookie('lastevent');
            }

            const goToLastEvent = () => {
                window.location.href = "app.html?event=" + eventCode;
            }
        </script>
    </body>
</html>
