<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Slice of Pie</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <!-- Masthead -->
        <div class="container createcontainer">
            <div class="intro-container">
                <h1>Create Event</h1>
                <form id ="createform">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Title</label>
                        <input type="text" class="form-control" id="event-name" placeholder="e.g. Road trip" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Your name</label>
                        <input type="text" class="form-control" id="person1" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Choose your currency</label>
                        <div class="currencydiv">
                            <input type="radio" class="currencyradio" name="currency" id="r1" value="£" checked> £ <br>
                            <input type="radio" class="currencyradio" name="currency" id="r2" value="$"> $ <br>
                            <input type="radio" class="currencyradio" name="currency" id="r3" value="€"> € <br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block" id="createbtn1" disabled>Continue</button>
                </form>
            </div>
        </div>
        <div class="container namescontainer d-none">
            <div class="intro-container">
                <h1>Other people in the group</h1>
                <form id ="namesform">
                    <div class="form-group">
                        <input type="text" class="form-control person-form" id="person2" placeholder="Name" autocomplete="off">
                        <input type="text" class="form-control person-form" id="person3" placeholder="Name" autocomplete="off" disabled>
                        <input type="text" class="form-control person-form" id="person4" placeholder="Name" autocomplete="off" disabled>
                        <input type="text" class="form-control person-form" id="person5" placeholder="Name" autocomplete="off" disabled>
                        <input type="text" class="form-control person-form" id="person6"  placeholder="Name" autocomplete="off" disabled>
                    </div>
                    <p>Please make sure everyone has different names!</p>
                    <button type="submit" class="btn btn-warning btn-block" id="createbtn2" disabled>Create Event</button>
                </form>
            </div>
        </div>
        <div class="container codecontainer d-none">
            <div class="intro-container">
                <h4>Share this URL with your group:</h1>
                <h1 id="eventcode"></h2>
                <form id="copyurl">
                    <button type="submit" class="btn btn-warning btn-block">Copy URL</button>
                </form>
                <a class="sharehref" href='#' onclick="goToSummary()">Go to summary page</a>
            </div> 
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>

        <script src="scripts/firebase.js"></script>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/share.js"></script>
        <script src="scripts/create.js"></script>
    </body>
</html>
